<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="imgs/iconos/mundo juego logo.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo Juego</title>
</head>
<body>
    <main>
        <div align="center">
            <br>
            <form action="index.html" method="post" target="">

                <fieldset><B>DATOS DE REGISTRO</B></fieldset>
                <FIELDset>
                    <label align="justify" for="firstname"> Nombre: </label>
                    <input type="text" required name="firstname" id="firstname"> <br><br>
                
                    <label align="justify" for="firstname"> Apellido: </label>
                    <input type="text" required name="firstname" id="firstname"> <br><br>
                
                    <label align="justify" for="firstname"> Edad: </label>
                    <input type="number" required name="firstname" id="firstname"> <br><br>
                
                    <label align="justify" for="firstname"> E-Mail: </label>
                    <input type="email" required name="firstname" id="firstname"> <br><br>
                
                    <label align="justify" for="firstname"> Username: </label>
                    <input type="text" required name="firstname" id="firstname"> <br><br>
                
                    <label align="justify" for="firstname"> Password: </label>
                    <input type="password" required name="firstname" id="firstname"> <br><br>
                
                    Consola:
                    <select name="consola">
                        <option>PSX-PS2</option>
                        <option>PS3</option>
                        <option>PS4</option>
                        <option>PS5</option>
                    </select><br><br>
                
                    <label align="justify" required for="firstname"> Fecha de nacimiento: </label>
                    <input type="date" name="firstname" id="firstname"> <br><br>
                
                    Nacionalidad:
                    <select name="Pais">
                        <option>Argentina</option>
                        <option>Brasil</option>
                        <option>Chile</option>
                        <option>Uruguay</option>
                    </select> <br><br>
                
                    <label align="justify" for="firstname"> Hombre </label>
                    <input type="radio" name="firstname" id="firstname">
                    <label align="justify" for="firstname"> Mujer </label>
                    <input type="radio" name="firstname" id="firstname">
                    <label align="justify" for="firstname"> Sin especificar </label>
                    <input type="radio" name="firstname" id="firstname"> <br><br>
                
                    <br><br>
                    <label align="center" for="firstname"> </label>
                    Acepto los terminos de uso y condiciones
                    <input required type="checkbox">

                </FIELDset>
                
                <br>
                <input type="submit">
                <input type="reset">
                
        </div>

           
        </form>
    </main>
</body>
</html>
